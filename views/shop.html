<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <!-- <link rel="stylesheet" href="../public/css/main.css" /> -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a class="active" href="/">Shop</a></li>
          <li class="main-header__item">
            <a href="/admin/add-product">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="grid">
        <article class="card product-item">
          <header class="card__header">
            <h1 class="product__title">{{this.title}}</h1>
          </header>
          <div class="card__image">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7XhMOdouLx9ySXExYbMhxQ2ZVrNbWkHt79Vz-rpSlfEYRaqKO&usqp=CAU"
              alt="A Book"
            />
          </div>

          <div class="card__content">
            <h2 class="product__price">$19.99</h2>
            <p class="product__description">
              Open book clipart consists of images of books that are open
              usually with the pages visible. While this might sound boring, it
              really is a great way to spice up your media.
            </p>
          </div>
          <div class="card__actions">
            <button class="btn">Add to a cart</button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
